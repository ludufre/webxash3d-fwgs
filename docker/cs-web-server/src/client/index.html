    <img id="logo" alt="Logo" class="notDraggable" src="logo.png" />

    <canvas id="canvas"> </canvas>

    <div id="wrapper">
      <dialog class="cs-dialog" id="warning" open>
        <div class="heading">
          <div class="wrapper">
            <div class="icon" aria-hidden="true"></div>
            <p class="text" id="warning-title">Hint</p>
          </div>
          <div class="window-actions" aria-hidden="true">
            <button
              type="button"
              class="cs-btn close"
              onclick="document.getElementById('warning').close();"
            ></button>
          </div>
        </div>

        <div class="loading-content">
          <p class="notDraggable" id="warning-message">
            If it's not starting, try to enable microphone and refresh
          </p>
        </div>
      </dialog>

      <dialog class="cs-dialog loading-dialog" id="progress-wrapper" open>
        <div class="heading">
          <div class="wrapper">
            <div class="icon" aria-hidden="true"></div>
            <p class="text">Loading...</p>
          </div>
        </div>

        <div class="loading-content">
          <div class="cs-progress-bar">
            <div class="bars" id="progress-bar"></div>
          </div>
        </div>
      </dialog>

      <dialog class="cs-dialog game-settings-dialog" open>
        <div class="heading">
          <div class="wrapper">
            <div class="icon" aria-hidden="true"></div>
            <p class="text">Game Settings</p>
          </div>
          <div class="window-actions" aria-hidden="true">
            <button
              type="button"
              class="cs-btn close"
              onclick="location.href = 'https://github.com/yohimik/webxash3d-fwgs';"
            ></button>
          </div>
        </div>
        <form class="content" id="form">
          <div class="settings-row">
            <label class="cs-input__label" for="username">Player name</label>
            <input
              id="username"
              type="text"
              required
              placeholder="Enter your name"
              class="cs-input"
            />
          </div>

          <div class="settings-row settings-grid">
            <div class="settings-col">
              <label class="cs-select__label" for="crosshairSize"
                >Crosshair size</label
              >
              <select id="crosshairSize" class="cs-select">
                <option value="auto" selected>Auto</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="settings-col">
              <label class="cs-select__label" for="crosshairColor"
                >Crosshair color</label
              >
              <select id="crosshairColor" class="cs-select">
                <option value="50 250 50" selected>Green</option>
                <option value="250 50 50">Red</option>
                <option value="50 50 250">Blue</option>
                <option value="250 250 50">Yellow</option>
                <option value="50 250 250">Ltblue</option>
              </select>
            </div>
          </div>

          <div class="settings-row settings-grid">
            <div class="cs-checkbox">
              <input type="checkbox" checked id="crosshairTranslucent" />
              <label class="cs-checkbox__label" for="crosshairTranslucent"
                >Translucent crosshair</label
              >
            </div>
            <div class="cs-checkbox">
              <input type="checkbox" id="hudCenterId" checked />
              <label class="cs-checkbox__label" for="hudCenterId"
                >Center player names</label
              >
            </div>
          </div>

          <div class="settings-row">
            <div class="cs-checkbox">
              <input type="checkbox" id="touchControls" />
              <label class="cs-checkbox__label" for="touchControls"
                >Touch controls</label
              >
            </div>
          </div>

          <div class="settings-row settings-grid">
            <div class="cs-slider">
              <div class="value">
                <span>0</span>
                <span id="volume-value">80</span>
                <span>100</span>
              </div>
              <div class="ruler"></div>
              <input type="range" id="volume" min="0" max="100" value="80" />
              <label for="volume">Volume</label>
            </div>
            <div class="cs-slider">
              <div class="value">
                <span>0.2</span>
                <span id="sensitivity-value">3.0</span>
                <span>20</span>
              </div>
              <div class="ruler"></div>
              <input
                type="range"
                id="sensitivity"
                min="0.2"
                max="20.0"
                value="3.0"
              />
              <label for="sensitivity">Mouse sensitivity</label>
            </div>
          </div>

          <div class="settings-row">
            <button type="submit" class="cs-btn start-btn">Start</button>
          </div>
        </form>
      </dialog>
    </div>

</html>
